<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/freedemo.css">
    <link rel="icon" href="media/graaslogo.jpg">
    <title>Contact- Register for Demo</title>
</head>
<body>

    <header> 
        <h1> Full fill the details our team contact you soon... </h1>
    </header>

    <div class="container">
    <form id="internshipInquiryForm">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Enter Email Id:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Enter Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="location">Choose Location:</label>
        <select id="location" name="location" required>
            <option value="city1">Jaipur</option>
            <option value="city2">Delhi</option>
            <option value="city3">Ahmedabad</option>
        </select>

        <label for="message">Add A Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="Courses">Choose A Course:</label>
        <select id="course" name="course" required>
            <option value="full_stack">Full Stack</option>
            <option value="devops">DevOps</option>
            <option value="linux">Linux</option>
            <option value="python_developer">Python Developer</option>
            <option value="mean_developer">MEAN Developer</option>
            <option value="java_developer">Java Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="blockchain">Blockchain</option>
            <option value="cyber_security">Cyber Security</option>
            <option value="ai_ml">AI & ML</option>
            <option value="ai_ml">Big Data Hadoop</option>
            <option value="ai_ml">AWS Cloud Expert</option>
            <option value="ai_ml">Data Science</option>
            <option value="ai_ml">UI-UX Developer</option>
            <option value="ai_ml">Digital Marketing</option>
            <option value="ai_ml">Ethical Hacking</option>
            <option value="ai_ml">Data Analytics</option>
            <option value="ai_ml">Soft Skill Training</option>
          

        </select>

        <label for="time">Choose A Timing:</label>
        <select id="time" name="time" required>
            <option value="10_11">10:00 to 11:00</option>
            <option value="12_1">12:00 to 1:00</option>
            <option value="2_3">2:00 to 3:00</option>
            <option value="3_4">3:00 to 4:00</option>
            <option value="4_5">4:00 to 5:00</option>
            <option value="5_6">5:00 to 6:00</option>
            <option value="6_7">6:00 to 7:00</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
